<title>Sparql Query Interface</title>

<form method="post">
    <label for="endpoint">Endpoint Address</label>
    <input name="endpoint" id="endpoint" required>
    <label for="query">SPARQL Query</label>
    <input name="query" id="query" required>
    <input type="submit" value="Run">
  </form>
  <div>{{message}}</div>
